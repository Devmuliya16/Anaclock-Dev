<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Maker Online</title>
    <!-- link css -->
    <link href="/javascript/notes website/notescss.css" rel="stylesheet">
    <!-- link fontawsome -->
    <script src="https://kit.fontawesome.com/2687fb36d2.js" crossorigin="anonymous"></script>
    <style>
      body{
    min-width: 250px;
    margin: 0px;
    padding: 0px;
    background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9oOAfndZy82zI4s_EUZeMW2VPZPhdQakUGQ&usqp=CAU");
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
}
textarea{
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

/* nevigation bar */
#nav{
    background-color: blueviolet;
    color: white;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 6px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    font-size: 20px;
    position: sticky;
    top: 0px;
    box-shadow: 0px 2px 20px 2px black;
    margin-bottom: 10px;
}
#nav i{
    margin: 5px;
}


/* search area */
#nav textarea{
    resize: none;
    border-radius: 5px;
    height: 23px;
    outline: none;
    text-align: left;
    padding-top: 7px;
    font-size: 16px;
    white-space: pre-wrap;
}
#search{
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    position: relative;
    margin-left: auto;
    justify-content:baseline;
}


/* conatiner */
#container{
    margin: auto;
    padding: 5px;
    background-color:rgba(255, 255, 255, 0.50);
    max-width: 800px;
}




/* subcontainer 1 */
#subcontainer1{
    padding: 5px;
    background-color: rgb(167, 15, 255 ,0.60);
    border-radius: 5px;
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
}

#title{
    resize: none;
    font-size: 20px;
}
#text{
    height: 90px;
    resize: none;
    font-size: 20px;
}



/* subcontiner 2*/
#subcontainer2{
    padding: 5px;
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    justify-content:flex-start;
}


/* subcontainer 2 : elements */
.elements{
    border-radius: 5px;
    width: fit-content;
    margin: 5px;
    padding: 5px;
    background-color: rgb(140, 89, 206,0.60);
    min-width: 100px;
    transition: 0.4s;
    display: flex;
    flex-direction: column;
}
.elements:hover{
    transform: scale(1.05);
    animation: cubic-bezier(0.755, 0.05, 0.855, 0.06);
    transition: 0.4s;
    background-color: rgb(109, 69, 161);
    box-shadow: 0px 2px 1px 1px black;
}
.note-title{
    color: rgb(255, 255, 255);
    font-size: 20px;
    padding: 0px;
    margin: 0px;
    white-space: pre-wrap;
}
.elements h4{
    display: inline-block;
    width: 100%;
}
.elements p{
    background-color: white;
    padding: 5px;
    border-radius: 5px;
    white-space: pre-wrap;
    display: inline-block;
    height: fit-content;
    overflow-x: auto;
}
/* scroll bar */
::-webkit-scrollbar{
    height: 6px;
    width: 6px;
}
::-webkit-scrollbar-track{
    box-shadow: inset 0 0 5px grey;
}
::-webkit-scrollbar-thumb{
    background: rgb(60, 38, 88);
    border: 1px solid rgb(157, 128, 194);
}
/* searchcontainer */
    #searchcontainer{
        background-color: white;
        border-radius: 10px;
        z-index: 5;
        min-width: 50%;
        max-width: 95%;
        padding: 20px;
        height: 200px;
        display: none;
        overflow-y: auto;
    }
    #found{
        display: flex;
        flex-wrap: wrap;
    }
    
    button{
        color: white;
        background-color: rgb(77 75 165);
        border: none;
        margin: 2px;
        padding: 4px;
        border-radius: 5px;
        font-size: 15px;
        width: fit-content;
    }
    button:hover{
        background-color: rgb(52, 52, 116);
        transition: 1.05s;
    }

h2{
    margin-top: 10px;
    margin-bottom: 0px; 
}
button:active{
    background-color: transparent;
}
  </style>

</head>
<body>


    <!-- nevigaiton bar -->
    <div id="nav">

        <div>
             <h2>
                 <i class="fa-solid fa-pen-to-square"id="pen"></i>
           Notes Maker Online</h2>
        </div>

        <div id="search">
        <textarea id="searchcontent" placeholder="enter note content"></textarea>
        <button onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
        
        <button onclick="reload()" id="reload">
            <i class="fa-solid fa-arrow-rotate-right"></i>
            Reload
        </button>
        </div>

    </div>

    <!-- search result -->
    
    <div id="searchcontainer">
        <div id="found">

        </div>
        <button onclick="hide()">close</button>
    </div>

    <!-- container -->
    <div id="container">

        <!-- text container -->
        <div id="subcontainer1">

            <h2>title</h2>
            <textarea id="title"></textarea>

            <h2>Write your note here</h2>
            <textarea id="text"></textarea>

            <button id="create" style="width: fit-content;">
             <i class="fa-solid fa-circle-plus"></i>
             create</button>
        </div>
 
        

        <!-- notes container -->
        <h2>your notes:</h2>
        <div id="subcontainer2">
            
           <!-- elements -->
           
        </div>
        <button id="delete" onclick="clearnotes()">delete database</button>
        
     </div>


</body>

<!-- link javascript -->
<script>
// reload button
function reload(){
    location.reload();
}

let arr = [];
arr = JSON.parse(localStorage.getItem('notes'));
if(arr==null)
arr=[];


function object(title,note,id){
    this.title=title;
    this.note=note;
    this.id=id;
}
function getid(){
    return arr.length;
}

//onload
function loadnotes(){
    let n = arr.length;
    for(i=0;i<n;i++){
        if(arr[i]!=null){
            create_element(arr[i]);
        }
    }
}
loadnotes();

//create element function
function create_element(obj){
    let newele = document.createElement('div');
    newele.className='elements';
    newele.id=obj.id;
    newele.innerHTML=`
    <b><h4 class="note-title">${obj.title}</h4></b>
    <p>${obj.note}</p>
    <button onclick="deletenote(${obj.id})">delete</button>
    <button onclick="editnote(${obj.id})">edit</button>
    `;

    document.getElementById('subcontainer2').appendChild(newele);
}

//create button
let create = document.getElementById('create');

create.addEventListener('click',function(){


    let notetitle = document.getElementById('title').value;
    let notetext = document.getElementById('text').value;

    if(notetitle!="" && notetext!=""){
        let obj = new object(notetitle,notetext,getid());
    
        arr.push(obj);
        create_element(obj);
        localStorage.setItem('notes',JSON.stringify(arr));
    }
    else if(notetitle==''){
        alert('please enter title');
    }
    else{
        alert('please enter note');
    }
});


function deletenote(id){
    let elem = document.getElementById(id);
    elem.remove();
    arr[id]=null;
    
    localStorage.setItem('notes',JSON.stringify(arr));
}



//for search
function search(){

    let strcnt = document.getElementById('searchcontent').value;
    if(strcnt==""){
        return;
    }
    let searchtitle ='';
    let searchcontent ='';
    let count=0;
    let container = document.getElementById('found');
    
    
    
    for(i=0;i<arr.length;i++){
        if(arr[i]!=null)
        {
            searchtitle=arr[i].title;
            searchcontent=arr[i].note;
            
            if(searchtitle.includes(strcnt) || searchcontent.includes(strcnt))
            {   
                count++;
                container.appendChild(document.getElementById(`${arr[i].id}`));
            }
        }
    }
    if(count>0){
        let getsearch = document.getElementById('searchcontainer');
        getsearch.style.display='block';
        getsearch.append=`found ${count} in notes`;
        count=0;
    }
    else{
        let getsearch = document.getElementById('searchcontainer');
        getsearch.style.display='block';
        
    }
}

function hide(){
    document.getElementById('searchcontainer').style.display='none';
    location.reload();
    document.getElementById('found').innerHTML='';
}


let click=0;
function editnote(id){
    let elements = document.getElementById(`${id}`);
    click++;

    if(click==1){
        elements.children[0].children[0].setAttribute('contentEditable','true');
        elements.children[1].setAttribute('contentEditable','true');
        
        elements.children[0].children[0].style.outline='none';
        elements.children[1].style.outline='none';
        
        elements.children[3].innerHTML='save';
    }

    if(click==2){
        let editedtitle =  elements.children[0].children[0].innerHTML;
        let editednote =  elements.children[1].innerHTML;
        
        elements.children[3].innerHTML='edit';

        if(editednote!='' && editedtitle !=''){
            arr[id].title=editedtitle;
            arr[id].note=editednote;
            localStorage.setItem('notes',JSON.stringify(arr));
        }
        else{
            alert('please provide title and note both')
        }
        elements.children[0].children[0].setAttribute('contentEditable','false');
        elements.children[1].setAttribute('contentEditable','false');
        click=0;

        console.log(elements);
        
    }
}

function clearnotes(){
    arr=[];
    localStorage.clear();
    location.reload();
}
  
</script>
</html>
